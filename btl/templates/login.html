{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-danger mt-3">ĐĂNG NHẬP</h1>

<form method="post">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username">
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>

    <div class="text-center p-3">
        <input type="submit" value="Đăng nhập" class="btn btn-success" />
    </div>
    <div class="text-center p-2">
        <button class="btn btn-lg btn-google btn-block text-white bg-danger" type="submit"><i
                class="fab fa-google mr-2"></i>
            Sign up with Google
        </button>
        <button class="btn btn-lg btn-facebook btn-block text-uppercase bg-primary text-white" type="submit"><i
                class="fab fa-facebook-f mr-2"></i> Sign up with Facebook
        </button>
    </div>
</form>
{% endblock %}
